
    <div class="col-md-12">
        <form (ngSubmit)="onAdditem(form)" #form="ngForm">
            <div class="row">
                <div class="col-md-7 form-group">
                    <label>Name</label>
                    <input type="text" name="name" ngModel class="form-control" required >
                </div>
                <div class="col-md-4 form-group">
                    <label>Amount</label>
                    <input type="number" name="amount" ngModel class="form-control" required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 m-3">
                    <button class="btn btn-success m-3" [disabled]="form.invalid"   type="submit">{{editMode?'Update':'Add'}}</button>
                    <button class="btn btn-danger m-3" *ngIf="editMode" (click)="Delete()" type="button">Delete</button>
                    <button class="btn btn-warning m-3" (click)="clear()"  type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
