<div class="row">
    <div class="col-md-12">
        <form>
            <div class="row">
                <div class="col-md-5 form-group">
                    <label>Name</label>
                    <input type="text" name="name" #name class="form-control">
                </div>
                <div class="col-md-2 form-group">
                    <label>Amount</label>
                    <input type="number" name="amount" #amount class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 m-3">
                    <button class="btn btn-success m-3" (click)="onAdditem()" type="button">Add</button>
                    <button class="btn btn-danger m-3" type="button">Delete</button>
                    <button class="btn btn-warning m-3" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
