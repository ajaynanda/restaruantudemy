<div class="col-md-12 m-5" style="width:70%;">
    <a  class="list-group-item clearfix" (click)="onSelected()">
        <div  style="margin: auto;">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span style="float:right;margin-top:-55px;">
            <img src="{{recipe.Imagepath}}" class="img-responsive" style="height: 200px;width: 200px;">
        </span>
    </a>
</div>
